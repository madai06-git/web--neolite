<h2>Alta Nota</h2>
<div>
  <form (ngSubmit)="registrarVenta()" #altaForm="ngForm">
    <div>
      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" name="nombre" [(ngModel)]="venta.nombre" required>
    </div>
    <div>
      <label for="categoria">Categor√≠a:</label>
      <input type="text" id="categoria" name="categoria" [(ngModel)]="venta.categoria" required>
    </div>
    <div>
      <label for="precio">Precio:</label>
      <input type="number" id="precio" name="precio" [(ngModel)]="venta.precio" required>
    </div>
    <div>
      <label for="anticipo">Anticipo:</label>
      <input type="number" id="anticipo" name="anticipo" [(ngModel)]="venta.anticipo" required>
    </div>
    <div>
      <label for="fechaentrada">Fecha de Entrada:</label>
      <input type="text" id="fechaentrada" name="fechaentrada" [(ngModel)]="venta.fechaentrada" required>
    </div>
    <div>
      <label for="fechasalida">Fecha de Salida:</label>
      <input type="text" id="fechasalida" name="fechasalida" [(ngModel)]="venta.fechasalida" required>
    </div>
    <div class="button-container">

      <button type="submit" [disabled]="!altaForm.valid">Registrar Venta</button>
    </div>
  </form>
</div>
