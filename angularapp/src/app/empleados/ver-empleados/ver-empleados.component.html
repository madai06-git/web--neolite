<!-- ver-empleados.component.html -->

<h2>Lista de Empleados</h2>


<div class="empleados-container">
  <mat-card *ngFor="let empleado of empleados" class="empleado-card">
    <mat-card-header>
      <mat-card-title>Nombre: {{ empleado.nombre.toUpperCase() }}</mat-card-title>
      <mat-card-subtitle>Rol: {{ empleado.rol }}</mat-card-subtitle>

    </mat-card-header>
    <mat-card-content>
      <p>Contacto: {{ empleado.contacto }}</p>
      <p>Comision: {{ empleado.comision }}</p>
      <!-- Puedes agregar más campos según la estructura de tu objeto empleado -->
      <div class="botones-container">
        <button mat-button color="accent" (click)="registrarTrabajo(empleado.id)">Registrar Trabajo</button>
       <!-- <button mat-button color="primary" (click)="buscarTrabajosRealizados()">Buscar Trabajos Realizados</button>-->
      </div>
    </mat-card-content>
  </mat-card>

  

 

</div>
